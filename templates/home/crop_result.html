<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        }
    </style>
</head>
<body>

    <!-- Language Selection Dropdown -->

        <option value="mr">à¤®à¤°à¤¾à¤ à¥€</option>

    <!-- Display Predicted Crop -->
    {% if predicted_crop %}

        <h2 id="resultTextMr" class="hidden">à¤¶à¤¿à¤«à¤¾à¤°à¤¸ à¤•à¥‡à¤²à¥‡à¤²à¥‡ à¤ªà¥€à¤•: <span id="cropMr">{{ translated_crop }}</span></h2>
    {% else %}

    <script>
        function changeLanguage() {
            var lang = document.getElementById("languageSelect").value;

            if (lang === "mr") {
                document.getElementById("resultTextEn").classList.add("hidden");
                document.getElementById("resultTextMr").classList.remove("hidden");
            } else {
                document.getElementById("resultTextEn").classList.remove("hidden");
                document.getElementById("resultTextMr").classList.add("hidden");
            }
        }
    </script>
</body>
</html>
