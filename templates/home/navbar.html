{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroVision</title>
    <style>
        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2d3748;
            padding: 15px 30px;
            color: white;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-items a:hover {
            color: #38a169; /* Green hover effect */
        }

        /* Crop Prices Button Styling */
        .crop-prices-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .crop-prices-btn:hover {
            background: #218838;
        }

        /* Language Switcher Styling */
        form select {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-items">
            <a href="{% url 'home' %}">{% trans "Home" %}</a>
            <a href="{% url 'about' %}">{% trans "About" %}</a>
            <a href="{% url 'contact' %}">{% trans "Contact" %}</a>
            <!-- Crop Prices Button -->
            <a href="/crop_prices/" class="crop-prices-btn">{% trans "Crop Prices ðŸ’°" %}</a>
        </div>

        <!-- Language Switcher -->
        <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <select name="language" onchange="this.form.submit()">
                <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                <option value="hi" {% if LANGUAGE_CODE == 'hi' %}selected{% endif %}>Hindi</option>
                <option value="mr" {% if LANGUAGE_CODE == 'mr' %}selected{% endif %}>Marathi</option>
            </select>
        </form>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
